<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    C'è PosTo - {% block titolo %}{% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="row my-2 p-2">
      <div class="col-md-4 col-lg-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-fluid" alt="...">
      </div>
      <div class="col-md-8 col-lg-8 d-flex justify-content-end">
        <ul class="nav">
          {% if current_user.is_authenticated %}
          <li class="nav-item"><a href="/myprofile" class="nav-link link-body-emphasis px-2">{{current_user.nome}}</a></li>
          <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link link-body-emphasis px-2">Logout</a></li>
          {% else %}
          <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link link-body-emphasis px-2">Login</a></li>
          {% endif %}
          <li class="nav-item"><a href="{{url_for('signup')}}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
        </ul>
      </div>
    </header>

    <nav class="row">
      <div class="d-flex justify-content-between pb-3 border-bottom">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link {%block home_active%}{% endblock %}"
              aria-current="page">Home</a></li>
          <li class="nav-item"><a href="{{url_for('aule')}}"
              class="nav-link {%block aule_active%}{% endblock %}">Aule</a></li>
          <li class="nav-item"><a href="{{url_for('prenotazione')}}"
              class="nav-link {%block prenotazione_active%}{% endblock %}">Prenota</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Avvisi</a></li>
        </ul>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link">Contatti</a></li>
        </ul>
      </div>
    </nav>

    {% block contenuto %}{% endblock %}

    <!-- Footer -->
    <footer class="row">
      <div class="d-flex flex-wrap justify-content-between align-items-center py-2 my-4 border-top">
        <div class="d-flex align-items-center">
          <span class="text-body-secondary">© 2025 C'è PosTo</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-whatsapp"></i></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>

</html>
